apiVersion: v1
kind: Service
metadata:
  name: internallb-webhook-admission-controller
  labels:
    role: webhook-admission-controller
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"

spec:
  ports:
    - port: 443
      targetPort: 8000
  selector:
    role: webhook-admission-controller
